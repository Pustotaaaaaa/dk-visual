<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK | MATTER ARCHITECT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Manrope:wght@300;600&display=swap" rel="stylesheet">

    <!-- Three.js + GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Manrope"', 'sans-serif'],
                        display: ['"DM Serif Display"', 'serif'],
                    },
                    colors: {
                        'dk-bg': '#050505',
                        'dk-text': '#FFFFFF',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #FFFFFF;
            margin: 0;
            overflow: hidden;
        }

        /* ИНТРО ЭКРАН */
        #intro-screen {
            position: fixed; inset: 0; z-index: 99999;
            background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        /* КНОПКА СТАРТА */
        .start-btn-container { position: relative; cursor: pointer; }
        
        .start-btn {
            font-family: 'Manrope', sans-serif;
            font-size: 2rem; letter-spacing: 0.5em; color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 60px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        
        .start-btn:hover {
            background: white; color: black; letter-spacing: 0.6em;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        /* ЧАСТИЦЫ ВЗРЫВА КНОПКИ */
        .explosion-part {
            position: absolute; width: 4px; height: 4px; background: white;
            pointer-events: none; opacity: 0;
        }

        /* ОСНОВНОЙ КОНТЕНТ (Скрыт вначале) */
        #main-content { opacity: 0; transition: opacity 2s ease; }

        /* ТИПОГРАФИКА */
        .hero-title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(4rem, 15vw, 16rem);
            line-height: 0.85;
            color: #FFFFFF;
            mix-blend-mode: exclusion;
            text-transform: uppercase;
            opacity: 0; transform: translateY(50px); /* Для анимации появления */
        }

        .menu-link {
            font-family: 'Manrope', sans-serif; font-size: 12px; letter-spacing: 0.1em;
            text-transform: uppercase; color: #AAAAAA; transition: color 0.3s;
        }
        .menu-link:hover { color: #FFFFFF; text-decoration: line-through; }

        /* UI */
        .ui-layer {
            position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 40px; box-sizing: border-box;
        }
        .pointer-events-auto { pointer-events: auto; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    </style>
</head>
<body>

    <!-- АУДИО -->
    <audio id="bg-music" loop>
        <source src="assets/music22.mp3" type="audio/mpeg">
    </audio>

    <!-- ЭКРАН ВХОДА (КНОПКА) -->
    <div id="intro-screen">
        <div class="start-btn-container" onclick="explodeAndStart(this)">
            <button class="start-btn">INITIALIZE</button>
        </div>
    </div>

    <!-- ОСНОВНОЙ САЙТ -->
    <div id="main-content">
        <!-- 3D СЦЕНА -->
        <div id="canvas-container"></div>

        <!-- ИНТЕРФЕЙС -->
        <div class="ui-layer">
            <nav class="flex justify-between items-start pointer-events-auto">
                <div class="font-display text-3xl tracking-wide">DK.</div>
                <div class="flex gap-12">
                    <a href="#" class="menu-link">Studio</a>
                    <a href="#" class="menu-link">Work</a>
                    <a href="#" class="menu-link">Contact</a>
                </div>
            </nav>

            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center w-full pointer-events-none">
                <h1 class="hero-title" id="title">VISUAL<br>MATTER</h1>
            </div>

            <div class="flex justify-between items-end">
                <div class="font-sans text-[10px] text-gray-500 uppercase tracking-widest">
                    Status: <span id="status-text" class="text-white">Standby</span>
                </div>
                <div class="font-sans text-[10px] text-gray-500 uppercase tracking-widest">
                    Moscow / Worldwide
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ЛОГИКА ВЗРЫВА И ЗАПУСКА ---
        function explodeAndStart(container) {
            const btn = container.querySelector('.start-btn');
            const audio = document.getElementById('bg-music');
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');

            // 1. Запуск музыки
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio error:", e));

            // 2. Создаем частицы взрыва
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Прячем саму кнопку
            gsap.to(btn, { scale: 0.9, opacity: 0, duration: 0.1 });

            // Генерируем осколки
            for (let i = 0; i < 100; i++) {
                const part = document.createElement('div');
                part.classList.add('explosion-part');
                document.body.appendChild(part);

                // Случайное направление
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 50; // Радиус разлета
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;

                // Ставим в центр кнопки
                gsap.set(part, { x: centerX, y: centerY, opacity: 1 });

                // Анимация разлета
                gsap.to(part, {
                    x: centerX + x,
                    y: centerY + y,
                    opacity: 0,
                    scale: 0,
                    duration: Math.random() * 1 + 0.5,
                    ease: "power2.out",
                    onComplete: () => part.remove()
                });
            }

            // 3. Убираем экран интро и показываем сайт
            gsap.to(intro, { 
                opacity: 0, 
                duration: 1, 
                delay: 0.5, 
                onComplete: () => {
                    intro.style.display = 'none';
                    main.style.opacity = 1;
                    
                    // Запускаем анимации сайта
                    initSiteAnimations();
                } 
            });
        }

        // --- 2. THREE.JS (ЧАСТИЦЫ) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const particleCount = 18000;
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        
        for (let i = 0; i < particleCount; i++) {
            positions.push((Math.random() - 0.5) * 4000);
            positions.push((Math.random() - 0.5) * 4000);
            positions.push((Math.random() - 0.5) * 4000);
        }
        
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xAAAAAA,
            size: 2,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8,
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. ДЕКОРАЦИИ (ФОРМЫ) ---
        function getChaos() {
            const arr = [];
            for (let i = 0; i < particleCount; i++) {
                arr.push((Math.random() - 0.5) * 3000);
                arr.push((Math.random() - 0.5) * 3000);
                arr.push((Math.random() - 0.5) * 3000);
            }
            return arr;
        }

        function getDome() {
            const arr = [];
            const radius = 800;
            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random()); 
                arr.push(radius * Math.sin(phi) * Math.cos(theta));
                arr.push(radius * Math.sin(phi) * Math.sin(theta) - 200);
                arr.push(radius * Math.cos(phi));
            }
            return arr;
        }

        function getColumns() {
            const arr = [];
            const cols = 10; const rows = 10; const spacing = 400;
            for (let i = 0; i < particleCount; i++) {
                const colIndex = i % (cols * rows);
                const colX = (colIndex % cols) * spacing - (cols * spacing) / 2;
                const colZ = Math.floor(colIndex / cols) * spacing - (rows * spacing) / 2;
                const colY = (Math.random() - 0.5) * 800;
                arr.push(colX + (Math.random() - 0.5) * 30);
                arr.push(colY);
                arr.push(colZ + (Math.random() - 0.5) * 30);
            }
            return arr;
        }

        const shapes = [
            { name: 'Chaos Field', func: getChaos },
            { name: 'The Dome', func: getDome },
            { name: 'Ancient Hall', func: getColumns }
        ];
        
        let currentShapeIndex = 0;
        const posAttribute = geometry.attributes.position;

        function morph() {
            // Разлет в хаос
            const chaosPositions = getChaos();
            const shapeObj = shapes[currentShapeIndex];
            const targetPositions = shapeObj.func();
            const currentPosArray = posAttribute.array;
            
            // Запускаем следующий цикл
            gsap.delayedCall(9, () => {
                currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                morph();
            });

            document.getElementById('status-text').innerText = `Building: ${shapeObj.name}`;

            const proxy = { t: 0 };
            const startPositions = Float32Array.from(currentPosArray);

            gsap.to(proxy, {
                t: 1,
                duration: 5, 
                ease: "power2.inOut",
                onUpdate: () => {
                    for (let i = 0; i < particleCount; i++) {
                        const i3 = i * 3;
                        const x = startPositions[i3] + (targetPositions[i3] - startPositions[i3]) * proxy.t;
                        const y = startPositions[i3+1] + (targetPositions[i3+1] - startPositions[i3+1]) * proxy.t;
                        const z = startPositions[i3+2] + (targetPositions[i3+2] - startPositions[i3+2]) * proxy.t;
                        
                        const noise = Math.sin(proxy.t * Math.PI) * 50 * (Math.random() - 0.5);
                        
                        currentPosArray[i3] = x + noise;
                        currentPosArray[i3+1] = y + noise;
                        currentPosArray[i3+2] = z + noise;
                    }
                    posAttribute.needsUpdate = true;
                }
            });
        }

        // --- 4. ANIMATION LOOP ---
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.05;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.05;
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += (mouseY * 0.001 - particles.rotation.x) * 0.05;
            particles.rotation.y += (mouseX * 0.001 - particles.rotation.y) * 0.05;
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. INITIALIZATION (После нажатия кнопки) ---
        function initSiteAnimations() {
            // Появление заголовка
            gsap.to('#title', { 
                opacity: 1, 
                y: 0, 
                duration: 2, 
                ease: "power3.out" 
            });
            // Запуск цикла декораций
            morph();
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
